---
- name: mysql | Install MySQL Packages
  become: yes
  apt:
    pkg: '{{ item }}'
    state: latest
    update_cache: true
  with_items:
    - mysql-server
    - mysql-client
    - python-mysqldb

- name: mysql | Copy config file with root credentials
  become: yes
  template: src=credentials.tpl dest=/etc/mysql/root.cnf
